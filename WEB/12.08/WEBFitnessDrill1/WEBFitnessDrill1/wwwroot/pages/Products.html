<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>StoicÜrünler</title>
    <link href="/bootstrap/bootstrap.css" rel="stylesheet" />
</head>
<body>
    <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
        <div class="col-md-3 mb-2 mb-md-0">
            <a href="/" class="d-inline-flex align-items-center link-body-emphasis text-decoration-none">
                <img src="/images/stoic.png" alt="Stoic Logo" height="50" class="logo-img">
            </a>
        </div> <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
            <li>
                <a href="/index.html" class="nav-link px-2 link-secondary">Anasayfa</a>
            </li>
            <li><a href="/pages/Products.html" class="nav-link px-2">Ürünler</a></li>
            <li><a href="#" class="nav-link px-2">Rehberler</a></li>

        </ul>
        <div class="col-md-3 text-end">
            <button type="button" class="btn btn-outline-primary me-2">Giriş</button>
            <button type="button" class="btn btn-primary">Kayıt ol</button>
        </div>
    </header>

    <!-- Hero  -->

    <div class="container py-4">
        <!-- Satır: Mobilde 1, tablette 2, masaüstünde 3 kart -->
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">

            <!-- Kart 1 -->
            <div class="col">
                <div class="card shadow-sm">
                    <img src="/images/pullUpBarDoor.jpeg" class="card-img-top" alt="Kapı Barı" style="height: 225px; object-fit: cover;">
                    <div class="card-body">
                        <p class="card-text">Kapıya monte bar ile evde antrenman yapabilirsiniz.</p>
                        <div class="d-flex justify-content-between align-items-center">
                            <button type="button" class="btn btn-sm btn-outline-secondary">İncele</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Kart 2 -->
            <div class="col">
                <div class="card shadow-sm">
                    <img src="/images/pullUpBarWall.jpeg" class="card-img-top" alt="Şınav Barı" style="height: 225px; object-fit: cover;">
                    <div class="card-body">
                        <p class="card-text">Duvara monte edilebilen sağlam pullup barlar.</p>
                        <div class="d-flex justify-content-between align-items-center">
                            <button type="button" class="btn btn-sm btn-outline-secondary">İncele</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Kart 3 -->
            <div class="col">
                <div class="card shadow-sm">
                    <img src="/images/standingPullupBar.jpeg" class="card-img-top" alt="Direnç Bandı" style="height: 225px; object-fit: cover;">
                    <div class="card-body">
                        <p class="card-text">Dilediğiniz zaman yerini değiştirin(Muscle up için uygun)</p>
                        <div class="d-flex justify-content-between align-items-center">
                            <button type="button" class="btn btn-sm btn-outline-secondary">İncele</button>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <div class="container py-4">
        <!-- Satır: Mobilde 1, tablette 2, masaüstünde 3 kart -->
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">

            <!-- Kart 4 -->
            <div class="col">
                <div class="card shadow-sm">
                    <img src="/images/dipbarForCage.jpeg" class="card-img-top" alt="Kapı Barı" style="height: 225px; object-fit: cover;">
                    <div class="card-body">
                        <p class="card-text">Kafesinize monte edilebilen V dip bar</p>
                        <div class="d-flex justify-content-between align-items-center">
                            <button type="button" class="btn btn-sm btn-outline-secondary">İncele</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Kart 5 -->
            <div class="col">
                <div class="card shadow-sm">
                    <img src="/images/freeDipBars.jpeg" class="card-img-top" alt="Şınav Barı" style="height: 225px; object-fit: cover;">
                    <div class="card-body">
                        <p class="card-text">Taşınabilen dip barları</p>
                        <div class="d-flex justify-content-between align-items-center">
                            <button type="button" class="btn btn-sm btn-outline-secondary">İncele</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Kart 6 -->
            <div class="col">
                <div class="card shadow-sm">
                    <img src="/images/standingDipBars.jpeg" class="card-img-top" alt="Direnç Bandı" style="height: 225px; object-fit: cover;">
                    <div class="card-body">
                        <p class="card-text">Dips için özelleştirilmiş versiyon</p>
                        <div class="d-flex justify-content-between align-items-center">
                            <button type="button" class="btn btn-sm btn-outline-secondary">İncele</button>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>










</body>
</html>
